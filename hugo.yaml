baseURL: https://lsepcn.pages.dev
languageCode: "zh-CN"
title: 国际工人联合会
theme: "PaperMod"


params:
  # 是否启用评论。你需要自己配置，或者直接引入Giscus等评论系统
  comments: false
  # 是否显示代码复制按钮
  ShowCodeCopyButtons: true
  # 是否显示面包屑导航
  ShowBreadCrumbs: false
  # 是否显示阅读时间  
  ShowReadingTime: true
  # 是否显示分享按钮
  ShowShareButtons: true
  # 是否禁用主题切换按钮
  disableThemeToggle: false
  # defaultTheme: light
  # defaultTheme: dark
  defaultTheme: light # to switch between dark or light according to browser theme
  assets:
    favicon: "/static/huzhang.png" # 需要在static文件夹放置对应的图片
    iconHeight: 35

  homeInfoParams:
    Title: 国际工人联合会
    Content:
     >
      👋 欢迎来到国际工人联合会!

      - 如果想要了解更多，请通过以下中转连接访问我们的论坛。<br>
      - [中转连接1](https://rszzz.red1949.workers.dev)<br>
      - [中转连接2](https://jolly-union-e3b4.red1949.workers.dev)<br>
      - [中转连接3](https://aged-breeze-ae50.red1949.workers.dev)<br>
      - [中转连接4](https://dry-wildflower-2511.red1949.workers.dev)<br>


     

 # 设置网站头像和首页头像
  profileMode:
    enabled: false # 设为 true 将完全替换 homeInfoParams

  # 网站头像设置 (显示在导航栏)
  label:
    text: "国际工人联合会"
    icon: "https://image.us-lax-1.linodeobjects.com/icon.png" # 这将显示在导航栏标题旁边。需要在static文件夹放置对应的图片
    iconHeight: 35

  # 社交图标 (显示在简介下方)
  socialIcons:
    - name: bilibili
      url: ""
    - name: github
      url: ""
    - name: telegram
      url: ""
    # 可以添加更多社交图标 https://github.com/adityatelange/hugo-PaperMod/wiki/Icons

# 顶部导航栏的快捷链接
menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    - identifier: search
      name: 搜索
      url: /search/
      weight: 40
    # 可以添加更多导航链接。weight的值越高排序越靠后

# 如果要启用搜索功能，需要添加这个
outputs:
  home:
    - HTML
    - RSS
    - JSON # 必须，用于搜索功能

  
